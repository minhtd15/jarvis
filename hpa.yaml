apiVersion: autoscaling.k8s.io/v1beta2
kind: HorizontalPodAutoscaler
metadata:
  name: nginx-vpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: myapp-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
